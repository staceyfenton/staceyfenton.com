language: node_js
node_js:
- 12
before_script:
- npm install
script:
- npm run export
cache:
  directories:
  - node_modules
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: out
    on:
      branch: v4
    target_branch: master
    fqdn: staceyfenton.com
    github_token:
      secure: 
  - provider: s3
    skip_cleanup: true
    local_dir: out/_next
    on:
      branch: v4
    bucket: staceyfenton
    acl: public_read
    upload-dir: _next
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    cache_control: "max-age=31536000"