language: node_js
node_js:
- 8.9.4
before_script:
- npm install -g gulp
- npm install
script:
- gulp dist
- gulp critical
cache:
  directories:
  - node_modules
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist
  on:
    branch: develop
  target_branch: master
  fqdn: staceyfenton.com
